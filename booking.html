    <div class="container py-5">
      <h2 class="text-center mb-4">Schedule Your Visit</h2>
      <div class="row justify-content-center">
          <div class="col-md-8">
              <div class="card shadow-lg border-0 rounded">
                  <div class="card-body p-4">
                      <form>
                          <div class="form-row">
                              <div class="form-group col-md-6">
                                  <label for="firstName">First Name</label>
                                  <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                              </div>
                              <div class="form-group col-md-6">
                                  <label for="lastName">Last Name</label>
                                  <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                              </div>
                          </div>

                          <div class="form-group">
                              <label for="email">Email Address</label>
                              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                          </div>

                          <div class="form-group">
                              <label for="phone">Phone Number</label>
                              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                          </div>

                          <div class="form-row">
                              <div class="form-group col-md-6">
                                  <label for="appointmentDate">Preferred Appointment Date</label>
                                  <input type="date" class="form-control" id="appointmentDate" required>
                              </div>
                              <div class="form-group col-md-6">
                                  <label for="appointmentTime">Preferred Time</label>
                                  <input type="time" class="form-control" id="appointmentTime" required>
                              </div>
                          </div>

                          <div class="form-group">
                              <label for="serviceType">Select Service</label>
                              <select class="form-control" id="serviceType" required>
                                  <option value="">Choose service...</option>
                                  <option value="consultation">Consultation</option>
                                  <option value="testDrive">Test Drive</option>
                                  <option value="serviceAppointment">Service Appointment</option>
                              </select>
                          </div>

                          <div class="form-group">
                              <label for="message">Additional Notes</label>
                              <textarea class="form-control" id="message" rows="3" placeholder="Enter any additional notes or requests"></textarea>
                          </div>

                          <button type="submit" class="btn btn-primary btn-block">Book Now</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
